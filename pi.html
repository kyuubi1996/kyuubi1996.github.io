<!DOCTYPE html>
<html>

<head>
  <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
  <script type="text/processing" data-processing-target="targetcanvas">
    var hits = 0;
    var total = 0;

    void setup() {
      size(400, 400);
      strokeWeight(0);
    }
    void drawPoint() {
      var x = random(0, 400);
      var y = random(0, 400);
      if (pow(x - 200, 2) + pow(y - 200, 2) < pow(200, 2)) {
        stroke(24, 8, 245);
        point(x, y);
        hits += 1;
      } else {
        stroke(36, 214, 8);
        point(x, y);
      }
      total += 1;
    }

    void draw() {
      for (var i = 0; i < 50; i += 1) {
        drawPoint();

      }
      //debug(hits/total*4.0);       
      //println(hits/total*4);   

      fill(92, 87, 240);
      stroke(255, 255, 255);
      rect(2, 397, 396, -15);
      fill(255, 0, 51);
      text("Pi:" + hits / total * 4, 249, 391);

    }
  </script>
</head>

<body>
  <canvas id="targetcanvas" width="400" height="400"></canvas>
</body>

</html>
